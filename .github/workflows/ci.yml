name: CI flow

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build-and-test:
        name: Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run lint
              run: npm run lint

            - name: Run unit tests
              run: npm run test:unit

            - name: Run build
              run: npm run build
